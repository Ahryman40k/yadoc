<div class="docs-component-category-list-summary">{{docItems.getModules((params | async)?.section).summary}}</div>
<div class="docs-component-category-list">
  <a *ngFor="let module of docItems.getModules((params | async)?.section).modules" class="docs-component-category-list-item"
    [routerLink]="['../', module.id]">
    <mat-card class="docs-component-category-list-card">
      <mat-card-title>{{module.name}}</mat-card-title>
      <mat-card-content class="docs-component-category-list-card-summary">{{module.summary}}</mat-card-content>
    </mat-card>
  </a>
</div>
