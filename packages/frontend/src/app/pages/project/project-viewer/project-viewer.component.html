<div class="project" *ngIf="project">
    <mat-toolbar>
        <button color="accent" mat-icon-button>
            <mat-icon [routerLink]="['/programs']">home</mat-icon>
        </button>
        <span>{{project.name}}</span>
    </mat-toolbar>

    <mat-sidenav-container>

        <mat-sidenav opened mode="side">

            <mat-nav-list>
                     <a mat-list-item *ngFor="let c of chapters"
                    (click)="loadMarkdown(c)">{{c.metadata.title || 'No meta founds'}} </a>
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content>
            <div>
                
                <app-markdown-viewer [data]="markdown"></app-markdown-viewer>
                <!-- <table-of-contents #toc *ngIf="showToc | async" headerSelectors=".docs-api-h3,.docs-api-h4"
                container=".mat-drawer-content"></table-of-contents> -->
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>


</div>
